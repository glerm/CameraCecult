<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Aplicativo Câmera</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div class="controls">
      <div class="block">
        <button id="startCameraAboveButton">Inicia a câmera por cima do HTML</button>
        <button id="stopCameraButton">Para a Câmera</button>
      </div>

      <div class="block">
        <p style="margin-top:0px"><button id="startCameraBelowButton">Inicia a câmera por trás do HTML</button></p>

        <p style="margin-bottom:0px">
          Efeito de cor:
          <select id="selectColorEffect">
            <option selected value="none">none</option>
            <option value="aqua">aqua</option>
            <option value="blackboard">blackboard</option>
            <option value="mono">mono</option>
            <option value="negative">negative</option>
            <option value="posterize">posterize</option>
            <option value="sepia">sepia</option>
            <option value="solarize">solarize</option>
            <option value="whiteboard">whiteboard</option>
          </select>
        </p>

        <p style="margin-bottom:0px;">
          Modo Flash:
          <select id="selectFlashMode">
            <option selected value="off">Liga</option>
            <option value="on">Desliga</option>
            <option value="auto">Auto</option>
            <option value="torch">Tocha</option>
          </select>
        </p>

        <div id="androidOnly">
          <p style="margin-bottom:0px;">
            Zoom:
            <span id="zoomValue"style="margin: 0 5px;">1</span>
            <input type="range" id="zoomSlider" min="1" max="5" value="1" />
          </p>
        </div>
      </div>
      <div class="block">
        <button id="takePictureButton">Tirar uma foto</button>
        <button id="switchCameraButton">Trocar Camera</button>
        <button id="changePreviewSize">Mudar tamanho do preview</button>
      </div>
      <div class="block">
        <button id="hideButton">Esconder</button>
        <button id="showButton">Mostrar</button>
      </div>
      <div class="block">
        <button id="showSupportedPictureSizes">Tamanhos de imagens suportadas</button>
      </div>
    </div>

    <div class="pictures">
      <p><img id="originalPicture" width="200"/></p>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="CameraPreview.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
